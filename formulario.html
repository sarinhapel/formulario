<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="form.css" midia="screen">
    <title>Documento</title>
</head>
<body>
    <div>
        <h1 id="titulo"> Cadastro do Usuário</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <forms>
<fieldset class="grupo">
    <div>
        <label for="nome"><strong>Nome</strong></label>
        <input type = "text" nome="nome" id="nome" required>
    </div>
    <div class="campo"> 
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" nome="sobrenome" id="sobrenome" required>
    </div>
    <div class="campo">
</fieldset>
<label for="email"><strong>Email</strong></label>
<input type="email" nome="email" id="email" required>
</div>
<div class="campo">
<label> <strong>De qual lado da aplicação você desenvolve?</strong></label>
<label>
    <input type="radio" nome="devweb" id="frontend" checked > front-end
</label>
<label>
    <input type="radio" nome="devweb" id="backend">back-end
</label>
<label>
    <input type="radio" nome="devweb" id="fullstack">fullstack
</label>
</div>
<div class="campo">
<label for="senioridade"><strong>Senioridade</strong></label>
<select id="senioridade">
    <option selected disabled value="">Selecione</option>
    <option>Junior</option>
    <option>Pleno</option>
    <option>Senior</option>
</select>
</div>
<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label>
        <input type="checkbox" id="Tecnogia1" nome="Tecnogia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="Tecnogia1" nome="Tecnogia1" value="HTML">
        <label for="tecnologia1">CSS</label>
        <input type="checkbox" id="Tecnogia1" nome="Tecnogia1" value="HTML">
        <label for="tecnologia1">JavaScript</label>
        <input type="checkbox" id="Tecnogia1" nome="Tecnogia1" value="HTML">
        <label for="tecnologia1">C#</label>
        <input type="checkbox" id="Tecnogia1" nome="Tecnogia1" value="HTML">
        <label for="tecnologia1">Python</label>
        <input type="checkbox" id="Tecnogia1" nome="Tecnogia1" value="HTML">
        <label for="tecnologia1">Java</label>
    </div>
</fieldset>
<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiência:</strong></label>
    <textarea row="6" style ="width: 26em" id="experiencia" nome="experiencia"></textarea>
</div>
<button type="submit" class="botao"> Concluido</button>
    </forms>
</body>
</html>
